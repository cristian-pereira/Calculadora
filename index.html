<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="calculadora">
        <div class="calculadora__arriba">
            <p class="valor" id="valor-anterior"></p>
            <p id="valor-actual"></p>
        </div>
        <div class="calculadora__abajo">
            <p class="boton doble cero">C</p>
            <p class="boton delete">&leftarrow;</p>
            <p class="operadores">/</p>
            <p class="boton">7</p>
            <p class="boton">8</p>
            <p class="boton">9</p>
            <p class="operadores">x</p>
            <p class="boton">4</p>
            <p class="boton">5</p>
            <p class="boton">6</p>
            <p class="operadores">-</p>
            <p class="boton">1</p>
            <p class="boton">2</p>
            <p class="boton">3</p>
            <p class="operadores">+</p>
            <p class="boton doble">0</p>
            <p class="boton">.</p>
            <p class="operadores igual">=</p>
        </div>


    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
